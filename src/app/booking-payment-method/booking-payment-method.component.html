<h1>
    <a class="navbar-brand" routerLink="/" style="color:inherit; font-size:3vmin;"><img
            src="/assets/customImage/bookingLogo.jpeg" height="50vmin"
            width="50vmin" />&nbsp;<b>ValenceDirectBookingRentals</b></a>
</h1>

<hr />
<div class="container-fluid">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <mat-horizontal-stepper linear>
                <mat-step label="Payment Method" [completed]="showPaymentMethodSection">
                </mat-step>
                <mat-step label="New Booking Information" [completed]="showNewBookingSection">
                </mat-step>
            </mat-horizontal-stepper>

        </div>
        <div class="col-md-3"></div>
    </div>


    <div class="row mb-5 mx-1" [hidden]="showPaymentMethodSection">

        <div class="col-md-3"></div>
        <div class="col-md-6 card">
            <div class="row my-2">
                <div class="col-md-12" align="center">
                    <h2>Payment Method</h2>
                </div>
            </div>


            <div class="row mt-3 mb-5 mx-2 gy-3">

                <div class="col-sm-3" align="center">
                    <button type="button" class="btn booking-payment-method-btn-fix" style="color:inherit;"
                        (click)="onAddBookingPaymentInfo(paypal)"><span
                            class="fa fa-paypal"></span>&nbsp;{{paypal}}</button>
                </div>
                <div class="col-sm-3" align="center">
                    <button class="btn booking-payment-method-btn-fix" style="color:inherit;"
                        (click)="onAddBookingPaymentInfo(zelle)"><img src="/assets/customImage/Zelle_(Icon).webp"
                            height="16px" width="20px" />&nbsp;{{zelle}}</button>
                </div>
                <div class="col-sm-3" align="center">
                    <button class="btn booking-payment-method-btn-fix" style="color:inherit;"
                        (click)="onAddBookingPaymentInfo(cashApp)" value="Cash App"><img
                            src="/assets/customImage/cashAppIcon.jpeg" height="15px"
                            width="20px" />&nbsp;{{cashApp}}</button>
                </div>
                <div class="col-sm-3" align="center">
                    <button class="btn booking-payment-method-btn-fix" style="color:inherit;"
                        (click)="onAddBookingPaymentInfo(venmo)" value="Venmo"><img
                            src="/assets/customImage/venmo_icon.webp" height="15px"
                            width="20px" />&nbsp;{{venmo}}</button>
                </div>
            </div>


        </div>

        <div class="col-md-3"></div>
    </div>


    <div class="row" *ngIf="showNewBookingSection">

        <div class="col-md-3 my-2">
            <a routerLink="/" style="color: inherit;"><span style="font-size: 25px;" class="fa fa-arrow-left"
                    aria-hidden="true"></span></a>
        </div>
        <div class="col-md-6 my-2">
            <div>
                <h2 class="mb-5" align="center">Add your Personal Details and Booking Address</h2>

                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control" placeholder="First Name" required
                            [(ngModel)]="bookingFirstName" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                    </div>

                </div>

                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control" placeholder="Last Name" required
                            [(ngModel)]="bookingLastName" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                    </div>

                </div>


                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="email" class="form-control" placeholder="Email Address" required
                            [(ngModel)]="bookingEmail" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                    </div>

                    <span class="help-block text-muted">Please use a valid email as the property owner will communicate
                        you through it.</span>
                </div>

                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="Home Phone"
                            [(ngModel)]="bookingHomePhoneNumber"
                            style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>

                </div>

                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="Cell Phone"
                            [(ngModel)]="bookingPhoneNumber" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>

                </div>


                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="Country" [(ngModel)]="bookingCountry"
                            style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>

                </div>

                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="State" [(ngModel)]="bookingState"
                            style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>

                </div>


                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="City" [(ngModel)]="bookingCity"
                            style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>


                </div>

                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="Street" [(ngModel)]="bookingStreet"
                            style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>

                </div>


                <div class="row my-4">

                    <div class="col-md-12" style="display: flex; flex-direction: row;">
                        <input type="text" class="form-control " placeholder="Zip Code" [(ngModel)]="bookingZipCode"
                            style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;">
                    </div>


                </div>



                <div class="row my-2 ">
                    <div class="col-md-12 ">
                        <p class="text-muted">When you book this property and make payment, your reservation will be
                            confirmed instantly.</p>

                    </div>

                </div>

                <div class="row my-4 ">
                    <div class="col-md-12 " style="display: flex; flex-direction: row;">

                        <button class="form-control booking-payment-method-button-fix" type="submit"
                            [disabled]="showLoading" (click)="onBookingPaymentForm()"
                            style=" flex-grow: 1; flex-shrink: 1; flex-basis: auto; ">
                            <i class="fa fa-spinner fa-spin " *ngIf="showLoading "></i>&nbsp;&nbsp;
                            <span *ngIf="showLoading===true ">Loading...</span> <span
                                *ngIf="showLoading !==true ">Request to Book</span>
                        </button>


                    </div>

                </div>
            </div>


        </div>
        <div class="col-md-3 "></div>
    </div>




</div>
