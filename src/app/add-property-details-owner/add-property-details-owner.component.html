<div class="container-fluid mb-5 px-0">
    <div class="row mx-2">
        <div class="col-md-12 mx-0">
            <a class="navbar-brand" routerLink="/" style="color:inherit; font-size:3vmin;"><img src="/assets/customImage/bookingLogo.jpeg" height="50vmin" width="50vmin"/>&nbsp;<b>ValenceDirectBookingRentals</b></a>
        </div>
    </div>
    <div class="row mx-0 px-0">
        <div class="col-md-12 mx-0 px-0">
            <img src="/assets/customImage/vrbo-listyourproperty.jpg" width="100%" height="350px" />
        </div>
    </div>
</div>
<div class="container my-5">
    <h2>Add a New Property</h2>

    <div class="row my-3">

        <div class="col-md-10">
            <form #addNewPropertyForm="ngForm" (ngSubmit)="onAddNewProperty(addNewPropertyForm.value)">
                <div class="card my-2 card-fix">
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                          <!--  <input type="text" class="form-control" placeholder="Enter Property Type" required ngModel name="propertyType" #propertyTypeInput="ngModel" /> -->
                            <label for="PropertyType" class="text-muted my-2">Enter Property Type</label>
                            <select id="PropertyType" class="form-control" required ngModel name="propertyType" #propertyTypeInput="ngModel">

                                <option value="House">House</option>
                                <option value="Bungalows">Bungalows</option>
                                <option value="Cabins">Cabins</option>
                                <option value="Caravans">Caravans</option>
                                <option value="Condos/Apartments">Condos/Apartments</option>
                                <option value="Cottages">Cottages</option>
                                <option value="FarmHouses">Farm Houses</option>
                                <option value="GuestHouses">Guest Houses</option>
                                <option value="Hotels">Hotels</option>
                                <option value="Lodges">Lodges</option>
                                <option value="Resorts">Resorts</option>
                                <option value="TownHouses">Town Houses</option>
                                <option value="Villas">Villas</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" placeholder="Enter Property Name" required ngModel name="name" #propertyNameInput="ngModel" />
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" required ngModel name="propertyPrice" #propertyPriceInput="ngModel" aria-label="Dollar amount (with dot and two decimal places)" step="0.01" placeholder="Property Cost" />
                            </div>

                        </div>
                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" required ngModel name="propertyTax" #propertyTaxInput="ngModel" aria-label="Dollar amount (with dot and two decimal places)" step="0.01" placeholder="Tax" />
                            </div>

                        </div>
                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" required ngModel name="propertyServiceFee" #propertyServiceFeeInput="ngModel" aria-label="Dollar amount (with dot and two decimal places)" step="0.01" placeholder="Service Fee" />
                            </div>

                        </div>
                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>

                                </div>
                                <input type="number" class="form-control" required ngModel name="propertyCleaningFee" #propertyCleaningFeeInput="ngModel" aria-label="Dollar amount (with dot and two decimal places)" step="0.01" placeholder="Cleaning Fee" />
                            </div>

                        </div>
                    </div>

                </div>

                <div class="card my-5 card-fix">
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="&#xF041; Country" ngModel name="propertyCountry" #propertyCountryInput="ngModel" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="Street Address" ngModel name="propertyAddress" #propertyAddressInput="ngModel" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="City" ngModel name="propertyCity" #propertyCityInput="ngModel" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                    </div>
                    <div class="row my-2 mx-2">
                        <div class="col-sm-6" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="State" ngModel name="propertyState" #propertyStateInput="ngModel" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                        <div class="col-sm-6" style="display: flex; flex-direction: row;">
                            <input type="text" required class="form-control fa" placeholder="Zip Code" ngModel name="propertyZipCode" #propertyZipCodeInput="ngModel" style="flex-grow: 1; flex-shrink: 1; flex-basis: auto;" />
                        </div>
                    </div>


                </div>

                <div class="card my-5 card-fix">
                    <div class="row my-2 mx-2">
                        <div class="col-sm-12">
                            <textarea name="description" rows="10" class="form-control" placeholder="Property Description" required ngModel name="description" #descriptionInput="ngModel"></textarea>
                        </div>
                    </div>

                    <div class="row my-2 mx-2">
                        <div class="col-md-12">
                            <button type="submit" [disabled]="addNewPropertyForm.invalid || showLoading" class="form-control addNewProperty-button-fix">
								<i class="fa fa-spinner fa-spin " *ngIf="showLoading "></i>&nbsp;&nbsp;
								<span *ngIf="showLoading === true ">Loading...</span> <span
									*ngIf="showLoading !== true ">Add</span>
							</button>
                        </div>

                    </div>


                </div>

            </form>
        </div>
    </div>

    <div class = "row">
        <div class = "col-md-10">
            <div class = "card my-5 card-fix" *ngIf="showImageUpload">
                
                <div class = "card-body my-2 mx-2">
                    <h5 class = "card-title">Add Property Image</h5>
                    <div *ngIf="showImageUpload">

                        <div class="row my-1 mx-1">
                            <div class="col-sm-12">
        
        
                            </div>
                        </div>
                        <div class="row my-1 mx-1">
                            <div class="col-sm-7">
                                <input type="file" (change)="onFileSelected1($any($event).target.files[0])" name="propertyImage1" />
                            </div>
                            <div class="col-sm-5">
                                <i class="fa fa-spinner fa-spin " *ngIf="showLoading"></i>&nbsp;&nbsp;
                                <span *ngIf="showLoadingg">Uploading...</span>
                                <span *ngIf="!showLoadingg">Completed</span>
                            </div>
                        </div>
                        <div class="row my-1 mx-1">
                            <div class="col-sm-7">
                                <input type="file" (change)="onFileSelected2($any($event).target.files[0])" name="propertyImage2" />
                            </div>
                            <div class="col-sm-5">
                                <i class="fa fa-spinner fa-spin " *ngIf="showLoading"></i>&nbsp;&nbsp;
                                <span *ngIf="showLoadingg">Uploading...</span>
                                <span *ngIf="!showLoadingg">Completed</span>
                            </div>
                        </div>
                        <div class="row my-1 mx-1">
                            <div class="col-sm-7">
                                <input type="file" (change)="onFileSelected3($any($event).target.files[0])" name="propertyImage3" />
                            </div>
                            <div class="col-sm-5">
                                <i class="fa fa-spinner fa-spin " *ngIf="showLoading"></i>&nbsp;&nbsp;
                                <span *ngIf="showLoadingg">Uploading...</span>
                                <span *ngIf="!showLoadingg">Completed</span>
                            </div>
                        </div>
        
                        <div class="row my-1 mx-1">
                            <div class="col-sm-7">
                                <input type="file" (change)="onFileSelected4($any($event).target.files[0])" name="propertyImage4" />
                            </div>
                            <div class="col-sm-5">
                                <i class="fa fa-spinner fa-spin " *ngIf="showLoading"></i>&nbsp;&nbsp;
                                <span *ngIf="showLoadingg">Uploading...</span>
                                <span *ngIf="!showLoadingg">Completed</span>
                            </div>
                        </div>
        
                        <div class="row my-1 mx-1">
                            <div class="col-sm-7">
                                <input type="file" (change)="onFileSelected5($any($event).target.files[0])" name="propertyImage5" />
                            </div>
                            <div class="col-sm-5">
                                <i class="fa fa-spinner fa-spin " *ngIf="showLoading"></i>&nbsp;&nbsp;
                                <span *ngIf="showLoadingg">Uploading...</span>
                                <span *ngIf="!showLoadingg">Completed</span>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
            

        </div>
    </div>

</div>
